<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify Help Center</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #eafaf1; /* light green background */
      color: #333;
    }

    header {
      margin-top: 60px;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: bold;
      margin: 16px 0 8px;
      color: #1a6d2c; /* dark green */
    }

    header p {
      font-size: 1rem;
      color: #3b7d4a; /* medium green */
      margin-bottom: 40px;
    }

    /* Shopify-style button */
    .start-chat-btn {
      background: #1a6d2c; /* dark green */
      color: #fff;
      border: none;
      padding: 16px 24px;
      font-size: 1.1rem;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,.15);
      transition: 0.2s;
    }

    .start-chat-btn:hover {
      background: #14511f;
      transform: scale(1.03);
    }

    /* Footer */
    footer {
      margin-top: 80px;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #3b7d4a;
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      header p {
        font-size: 0.95rem;
      }

      .start-chat-btn {
        padding: 14px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Shopify Help Center</h1>
    <p>Need assistance? Click below to start a live chat with our support team.</p>
  </header>

  <main>
    <button class="start-chat-btn" onclick="openChat()">ðŸ’¬ Start Chat</button>
  </main>

  <footer>
    Shopify Help Center
  </footer>

</html>
