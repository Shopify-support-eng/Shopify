<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SHOPIFY HELP CENTER</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background: #f6f6f7;
  color: #202223;
}

.container {
  max-width: 900px;
  margin: 80px auto;
  padding: 40px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 12px 35px rgba(0,0,0,.05);
  text-align: center;
}

h1 {
  font-size: 36px;
  margin-bottom: 10px;
}

.subtitle {
  color: #6d7175;
  font-size: 16px;
}

.disclaimer {
  margin-top: 10px;
  font-size: 13px;
  color: #8c9196;
}

.chat-btn {
  margin-top: 30px;
  padding: 14px 30px;
  background: #008060;
  color: #fff;
  border-radius: 8px;
  text-decoration: none;
  display: inline-block;
}

.chat-btn:hover {
  background: #006e52;
}

/* CHAT BOX */
.chat-box {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 320px;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,.15);
  display: none;
  flex-direction: column;
}

.chat-header {
  background: #008060;
  color: #fff;
  padding: 14px;
  border-radius: 12px 12px 0 0;
  font-size: 15px;
}

.chat-messages {
  padding: 15px;
  height: 240px;
  overflow-y: auto;
  font-size: 14px;
}

.msg {
  margin-bottom: 10px;
}

.bot {
  color: #202223;
}

.user {
  text-align: right;
  color: #008060;
}

.chat-input {
  display: flex;
  border-top: 1px solid #e1e3e5;
}

.chat-input input {
  flex: 1;
  padding: 12px;
  border: none;
  outline: none;
}

.chat-input button {
  background: #008060;
  color: #fff;
  border: none;
  padding: 12px 16px;
  cursor: pointer;
}

footer {
  margin-top: 50px;
  font-size: 13px;
  color: #8c9196;
}
</style>
</head>

<body>

<div class="container">
  <h1>SHOPIFY HELP CENTER</h1>
  <p class="subtitle">
    Get assistance with account access, billing issues, and general support.
  </p>
  <p class="disclaimer">
    This page is not affiliated with or endorsed by Shopify Inc.
  </p>

  <a href="#" class="chat-btn" onclick="toggleChat()">Start Chat</a>

  <footer>
    Â© 2026 Help Center Interface. All rights reserved.
  </footer>
</div>

<!-- CHAT UI -->
<div class="chat-box" id="chatBox">
  <div class="chat-header">Live Support</div>
  <div class="chat-messages" id="messages">
    <div class="msg bot">Hello ðŸ‘‹ How can we help you today?</div>
  </div>
  <div class="chat-input">
    <input type="text" id="userInput" placeholder="Type your messageâ€¦">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
function toggleChat() {
  const box = document.getElementById("chatBox");
  box.style.display = box.style.display === "flex" ? "none" : "flex";
}

function sendMessage() {
  const input = document.getElementById("userInput");
  const msg = input.value.trim();
  if (!msg) return;

  const messages = document.getElementById("messages");
  messages.innerHTML += `<div class="msg user">${msg}</div>`;
  input.value = "";

  setTimeout(() => {
    messages.innerHTML += `<div class="msg bot">
      Thanks for reaching out. A support agent will respond shortly.
    </div>`;
    messages.scrollTop = messages.scrollHeight;
  }, 800);
}
</script>

</body>
</html>
