<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify Help Center</title>
  <style>
    /* ----- General Styles ----- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f4ea; /* green-themed background */
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin: 16px 0;
      color: #2e7d32; /* green shade for title */
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 40px;
    }

    /* ----- Header Section ----- */
    header {
      padding: 60px 20px 40px;
    }

    /* ----- Chat Button ----- */
    .start-chat-btn {
      background: #43a047; /* bright green button */
      color: #fff;
      border: none;
      padding: 16px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      transition: 0.2s;
    }

    .start-chat-btn:hover {
      background: #388e3c;
      transform: scale(1.05);
    }

    /* ----- Footer ----- */
    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #2e7d32;
      background-color: #d0f0c0; /* light green footer */
    }

    /* ----- Optional Responsiveness ----- */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .start-chat-btn {
        padding: 14px 20px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Header Section -->
  <header>
    <h1>Welcome to Shopify Help Center</h1>
    <p>Need support? Click the button below to start a live chat with our agents.</p>
    <button class="start-chat-btn" onclick="openChat()">Start Live Chat</button>
  </header>

  <!-- Footer -->
  <footer>
    Shopify Help Center Â© 2026
  </footer>

  <!-- ----- Chat Button Script ----- -->

    function openChat() {
      if (typeof Tawk_API !== "undefined") {
        Tawk_API.maximize(); // opens live chat
