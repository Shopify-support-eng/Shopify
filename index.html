<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shopify Help Center</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #e6f4ea;
    color: #333;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    text-align: center;
  }
  header {
    padding: 80px 20px 40px;
  }
  header h1 {
    font-size: 2.5rem;
    color: #2e7d32;
    margin-bottom: 16px;
  }
  header p {
    font-size: 1.2rem;
    color: #555;
    margin-bottom: 40px;
  }
  .start-chat-btn {
    background-color: #43a047;
    color: #fff;
    border: none;
    padding: 16px 28px;
    font-size: 1.1rem;
    font-weight: bold;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 18px rgba(0,0,0,0.2);
    transition: 0.2s;
  }
  .start-chat-btn:hover {
    background-color: #388e3c;
    transform: scale(1.05);
  }
  footer {
    margin-top: auto;
    padding: 20px 0;
    font-size: 0.9rem;
    color: #2e7d32;
    background-color: #d0f0c0;
  }
  /* Optional responsiveness */
  @media (max-width:600px){
    header h1 { font-size: 2rem; }
    .start-chat-btn { padding:14px 20px; font-size:1rem; }
  }
</style>
</head>
<body>

<header>
  <h1>Welcome to Shopify Help Center</h1>
  <p>This development interface is used as a support tool and live-chat integration. Click below to start your support workflow.</p>
  <button class="start-chat-btn" onclick="openChat()">Start Chat</button>
</header>

<footer>
  Shopify Help Center Â© 2026. All rights reserved.
</footer>
