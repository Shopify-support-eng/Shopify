<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Help Center | Green Theme</title>
  <style>
    /* ---------------- Global Styles ---------------- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f4ea; /* light green background */
      color: #1a3d1a; /* dark green text */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 80px;
    }

    p {
      font-size: 1.1rem;
      margin: 10px 0 50px;
      color: #225522;
    }

    /* ---------------- Chat Button ---------------- */
    .start-chat-btn {
      background-color: #28a745; /* bright green */
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: all 0.2s ease-in-out;
    }

    .start-chat-btn:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    /* ---------------- Footer ---------------- */
    footer {
      background-color: #1a3d1a;
      color: #e6f4ea;
      padding: 20px 0;
      font-size: 0.9rem;
    }

    /* ---------------- Optional responsiveness ---------------- */
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .start-chat-btn {
        padding: 14px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- ---------------- Header ---------------- -->
