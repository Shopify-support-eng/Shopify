<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Support Landing Page</title>
  <style>
    /* ===== Basic Page Styling ===== */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f5ea; /* light green background */
      color: #1a3d1a; /* dark green text */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    header {
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0 0 10px;
    }

    header p {
      font-size: 1.1rem;
      color: #2a5d2a;
    }

    /* ===== Green Call-to-Action Button ===== */
    .start-chat-btn {
      background-color: #28a745; /* green */
      color: white;
      border: none;
      padding: 16px 32px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: transform 0.2s, background 0.2s;
    }

    .start-chat-btn:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      color: #2a5d2a;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
      .start-chat-btn {
        width: 80%;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Our Support</h1>
    <p>Need help? Click the button below to start a live chat with our team.</p>
  </header>
