<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopify Help Center</title>
  <style>
    /* General */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e6f4ea;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a { text-decoration: none; color: #2e7d32; }

    /* Header */
    header {
      padding: 60px 20px 40px;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: #2e7d32;
      margin: 0 0 10px;
    }
    header p {
      font-size: 1.1rem;
      color: #555;
      margin: 0 0 20px;
    }

    /* Search Bar */
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }
    .search-bar input {
      padding: 12px 16px;
      border: 2px solid #43a047;
      border-radius: 50px 0 0 50px;
      width: 300px;
      font-size: 1rem;
      outline: none;
    }
    .search-bar button {
      padding: 12px 20px;
      border: none;
      background: #43a047;
      color: #fff;
      border-radius: 0 50px 50px 0;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .search-bar button:hover {
      background: #388e3c;
    }

    /* Start Chat Button */
    .start-chat-btn {
      background: #43a047;
      color: #fff;
      border: none;
      padding: 16px 28px;
      font-size: 1.1rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      transition: 0.2s;
      margin-bottom: 40px;
    }
    .start-chat-btn:hover {
      background: #388e3c;
      transform: scale(1.05);
    }

    /* FAQ Section */
    .faq {
      max-width: 900px;
      margin: 0 auto 60px;
      text-align: left;
      padding: 0 20px;
    }
    .faq h2 {
      font-size: 1.8rem;
      color: #2e7d32;
      margin-bottom: 20px;
    }
    .faq-item {
      background: #f0f9f0;
      padding: 16px 20px;
      border-radius: 8px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .faq-item:hover {
      background: #d9f0d9;
    }

    /* Footer */
    footer {
      margin-top: auto;
      padding: 20px 0;
      font-size: 0.9rem;
      color: #2e7d32;
      background-color: #d0f0c0;
      text-align: center;
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2rem; }
      .search-bar input { width: 200px; }
      .start-chat-btn { width: 80%; padding: 14px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <h1>Welcome to Shopify Help Center</h1>
    <p>Find answers or chat with our support team below.</p>

    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" placeholder="Search help topics...">
      <button onclick="alert('Search feature coming soon!')">Search</button>
    </div>

    <!-- Start Chat -->
    <button class="start-chat-btn" onclick="openChat()">Start Live Chat</button>
  </header>

  <!-- FAQ Section -->
  <section class="faq">
    <h2>Popular Help Topics</h2>
    <div class="faq-item">Getting Started with Shopify</div>
    <div class="faq-item">Managing Orders</div>
    <div class="faq-item">Payment & Checkout Issues</div>
    <div class="faq-item">Shipping & Delivery</div>
    <div class="faq-item">Account & Settings</div>
  </section>

  <!-- Footer -->
  <footer>
    Shopify Help Center Â© 2026
  </footer>

  <!-- Chat Button Script -->
  <script>
    function openChat() {

      }

</html>
